<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Hub • One Click to Your Favorite Models</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'grok': '#10b981',
            'claude': '#7c3aed',
            'gemini': '#1a73e8',
            'chatgpt': '#10a37f',
            'deepseek': '#0ea5e9',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-gray-950 via-indigo-950 to-gray-950 text-gray-100 min-h-screen flex flex-col">

  <!-- Background decoration -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute -top-40 -right-40 w-96 h-96 bg-purple-600/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-32 -left-32 w-96 h-96 bg-emerald-600/10 rounded-full blur-3xl"></div>
  </div>

  <main class="relative flex-1 flex items-center justify-center px-5 py-16 md:py-24">
    <div class="text-center max-w-4xl mx-auto z-10">
      
      <h1 class="text-5xl sm:text-6xl md:text-7xl font-extrabold tracking-tight mb-5">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-emerald-400 via-cyan-400 to-violet-500">
          AI Hub
        </span>
      </h1>

      <p class="text-xl md:text-2xl text-gray-300 mb-14 max-w-2xl mx-auto">
        Jump straight to your favorite AI — no login hassle, no redirects maze
      </p>

      <!-- Cards grid -->
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-5 md:gap-7">

        <!-- Grok -->
        <a href="https://grok.com/" target="_blank" rel="noopener noreferrer"
           class="group relative flex flex-col items-center p-6 rounded-2xl bg-gray-900/60 backdrop-blur-sm border border-gray-800 hover:border-emerald-700/70 transition-all duration-300 hover:-translate-y-1.5 hover:shadow-2xl hover:shadow-emerald-900/30">
          <div class="w-20 h-20 md:w-24 md:h-24 mb-4 rounded-full bg-gradient-to-br from-emerald-500 to-teal-600 flex items-center justify-center text-4xl shadow-lg shadow-emerald-900/40 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-robot"></i>
          </div>
          <h3 class="text-xl md:text-2xl font-bold text-emerald-400">Grok</h3>
          <p class="text-sm text-gray-400 mt-1">by xAI</p>
        </a>

        <!-- Claude -->
        <a href="https://claude.ai/new" target="_blank" rel="noopener noreferrer"
           class="group relative flex flex-col items-center p-6 rounded-2xl bg-gray-900/60 backdrop-blur-sm border border-gray-800 hover:border-violet-700/70 transition-all duration-300 hover:-translate-y-1.5 hover:shadow-2xl hover:shadow-violet-900/30">
          <div class="w-20 h-20 md:w-24 md:h-24 mb-4 rounded-full bg-gradient-to-br from-violet-600 to-purple-700 flex items-center justify-center text-4xl shadow-lg shadow-violet-900/40 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-brain"></i>
          </div>
          <h3 class="text-xl md:text-2xl font-bold text-violet-400">Claude</h3>
          <p class="text-sm text-gray-400 mt-1">by Anthropic</p>
        </a>

        <!-- Gemini -->
        <a href="https://gemini.google.com/" target="_blank" rel="noopener noreferrer"
           class="group relative flex flex-col items-center p-6 rounded-2xl bg-gray-900/60 backdrop-blur-sm border border-gray-800 hover:border-blue-600/70 transition-all duration-300 hover:-translate-y-1.5 hover:shadow-2xl hover:shadow-blue-900/30">
          <div class="w-20 h-20 md:w-24 md:h-24 mb-4 rounded-full bg-gradient-to-br from-blue-500 to-cyan-600 flex items-center justify-center text-4xl shadow-lg shadow-blue-900/40 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-star"></i>
          </div>
          <h3 class="text-xl md:text-2xl font-bold text-blue-400">Gemini</h3>
          <p class="text-sm text-gray-400 mt-1">by Google</p>
        </a>

        <!-- ChatGPT -->
        <a href="https://chatgpt.com/" target="_blank" rel="noopener noreferrer"
           class="group relative flex flex-col items-center p-6 rounded-2xl bg-gray-900/60 backdrop-blur-sm border border-gray-800 hover:border-emerald-600/70 transition-all duration-300 hover:-translate-y-1.5 hover:shadow-2xl hover:shadow-emerald-900/30">
          <div class="w-20 h-20 md:w-24 md:h-24 mb-4 rounded-full bg-gradient-to-br from-emerald-500 to-green-700 flex items-center justify-center text-4xl shadow-lg shadow-emerald-900/40 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-comment-dots"></i>
          </div>
          <h3 class="text-xl md:text-2xl font-bold text-emerald-400">ChatGPT</h3>
          <p class="text-sm text-gray-400 mt-1">by OpenAI</p>
        </a>

        <!-- DeepSeek -->
        <a href="https://chat.deepseek.com/" target="_blank" rel="noopener noreferrer"
           class="group relative flex flex-col items-center p-6 rounded-2xl bg-gray-900/60 backdrop-blur-sm border border-gray-800 hover:border-sky-600/70 transition-all duration-300 hover:-translate-y-1.5 hover:shadow-2xl hover:shadow-sky-900/30">
          <div class="w-20 h-20 md:w-24 md:h-24 mb-4 rounded-full bg-gradient-to-br from-sky-500 to-cyan-600 flex items-center justify-center text-4xl shadow-lg shadow-sky-900/40 group-hover:scale-110 transition-transform">
            <i class="fa-solid fa-microchip"></i>
          </div>
          <h3 class="text-xl md:text-2xl font-bold text-cyan-400">DeepSeek</h3>
          <p class="text-sm text-gray-400 mt-1">DeepSeek AI</p>
        </a>

      </div>

      <p class="mt-16 text-gray-500 text-sm">
        All links open in new tab • No tracking added
      </p>

    </div>
  </main>

  <footer class="relative text-center py-8 text-gray-600 text-sm border-t border-gray-800/50">
    Made with ❤️ • 2025
  </footer>

</body>
</html>
